<div class="row #eeeeee grey lighten-3 z-depth-1" style="margin-top:10%">

    <div class="container " style="width:100%; height:600px;" >

        <form action="/" id="myLogin">
            UserName: <input type="text" id="username" ng-model="username"><br>
            Password: <input type="password" id="password" ng-model="password"><br>
            Password_conf: <input type="password" id="password_conf" ng-model="password_conf"><br>
            Name: <input type="text" id="name" ng-model="name"><br>
            Age: <input type="text" id="age" ng-model="age"><br>
            <button type="button" ng-click="createUser()">Create User</button>
        </form>
        <br>
        <a class="waves-effect waves-light btn" ng-click='goLogin()' >login</a>

    </div>
</div>
